<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>

<div class="main-container">

    <div class="login-form">

        <h1 id="Login">Login</h1>

        <div class="user">

            <div class="name">
            <label for="" id="username">Username</label><br>
            <input type="text" id="username-input" placeholder="Type your username"><br>
            <p id="input-username"></p>
            </div>

            <div class="pass">
            <label for="" id="password">Password</label><br>
            <input type="password" id="password-input" placeholder="Type your password"><br>
            <p id="input-password"></p>
            <p class="forgot"><a href="" id="forgots">Forgot password?</a></p>
            </div>

          </div>

         <div class="login-register">
 
            <button id="LoginBtn">Login</button><br>
            <button id="RegisterBtn"><a href="SignUp.html" id="Reg">Sign up</a></button>

        </div>

    </div>

</div>




<script src="script.js"></script>
<script src="Signup.js"></script>
<script src="Account.js"></script>
</html>
