<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signup.css">
    <title>Sign up</title>
</head>

<div class="main-container">

    <div class="register-form">

        <h1 id="Register">Register</h1>

        <div class="user">

            <div class="name">
            <input type="text" id="RegUser" placeholder="Create username"><br>
            <p id="fill"></p>
            </div>

            <div class="CreateP">
            <input type="password" id="RegPass" placeholder="Create Password"><br>
            </div>

            <div class="ConfirmP">
                <input type="password" id="ConPass" placeholder="Confirm Password"><br>
                <p id="notmatch"></p>
                </div>

          </div>

         <div class="login-register">

            <p>Already have an account? <a href="index.html">Login</a></p>

            <button id="SignupBtn"><a id="Reg">Sign up</a></button>

        </div>

    </div>     

</div>    

    <script src="Signup.js"></script>
    <script src="script.js"></script>
    <script src="Account.js"></script>
</html>
